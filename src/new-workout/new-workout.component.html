<h2 mat-dialog-title>Workout Builder</h2>
<mat-dialog-content style="display:flex;flex-direction:column;align-items:flex-start">

  <mat-form-field>
    <input matInput type="text" placeholder="Workout Name" #workoutName>
  </mat-form-field>

</mat-dialog-content>
<mat-dialog-actions>
  <button mat-button mat-dialog-close>Cancel</button>
  <button mat-button [mat-dialog-close]="{name: workoutName.value}">Save</button>
</mat-dialog-actions>
