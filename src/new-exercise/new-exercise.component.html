
<h2 mat-dialog-title>Add Exercise</h2>
<mat-dialog-content style="display:flex;flex-direction:column;align-items:flex-start">
  <mat-form-field>
    <input matInput type="text" placeholder="Exercise Name" #exerciseName>
  </mat-form-field>

</mat-dialog-content>
<mat-dialog-actions>
  <button mat-button mat-dialog-close>Cancel</button>
  <button mat-button [mat-dialog-close]="{name: exerciseName.value}">Save</button>
</mat-dialog-actions>
